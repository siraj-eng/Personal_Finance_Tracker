<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .transaction-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .transaction-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .balance {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personal Finance Tracker</h1>
        
        <!-- Income Form -->
        <div class="form-group">
            <h3>Add Income</h3>
            <label for="incomeAmount">Amount</label>
            <input type="number" id="incomeAmount" placeholder="Enter income amount">
            <label for="incomeDescription">Description</label>
            <input type="text" id="incomeDescription" placeholder="Enter income description">
            <button onclick="UI.addIncome()">Add Income</button>
        </div>

        <!-- Expense Form -->
        <div class="form-group">
            <h3>Add Expense</h3>
            <label for="expenseAmount">Amount</label>
            <input type="number" id="expenseAmount" placeholder="Enter expense amount">
            <label for="expenseDescription">Description</label>
            <input type="text" id="expenseDescription" placeholder="Enter expense description">
            <button onclick="UI.addExpense()">Add Expense</button>
        </div>

        <!-- Transaction List -->
        <h3>Transactions</h3>
        <ul id="transactionList" class="transaction-list"></ul>

        <!-- Balance Section -->
        <div class="balance">
            <h4>Current Balance: $<span id="balance">0.00</span></h4>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
